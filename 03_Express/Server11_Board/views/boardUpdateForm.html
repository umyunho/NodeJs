<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="/board.css" rel="stylesheet" />
</head>
<body>
    
    <div id="main_container">
        <h2>게시글 등록</h2>
        <div class="board">
            <form class="insertBoard" method="post" name="updateBoard" id="updateForm" enctype="multipart/form-data">
                <div class="field">
                    <label>작성자</label>
                    <input type="text" name="userid" id="userid" readonly/>
                </div>
                <div class="field">
                    <label>비밀번호</label><input style="flex:2" type="password" name="pass" id="pass"/>
                    <div  style="flex:2; margin-left:20px;">게시물 수정 삭제시 필요합니다.</div>
                </div>
                <div class="field">
                    <label>이메일</label>
                    <input type="text" name="email" id="email" readonly/>
                </div>
                <div class="field">
                    <label>제목</label><input type="text" name="title" id="title"/>
                </div>
                <div class="field">
                    <label>내용</label><textarea name="content"rows="10" cols="100" id="content"></textarea>
                </div>
                <div class="field">
                    <label>이미지</label>
                    <input type="file" name="image"  id="image" />
                </div>
                <div class="field">
                    <label>이미지 미리보기</label>
                    <div style="flex:4">
                        <img src=""  id="previewimg" width="150" style="display:none" />
                        <input type="hidden" id="savefilename" name="savefilename" >
                        <input type="hidden" id="img" name="img" >
                        <div id="image"></div>
                        <div id="savefilename"></div>
                    </div>
                </div>
                <div class="field"><input type="submit" value="작성완료" /></div>
            </form>
        </div>
    </div>
    <script type="text/javascript">
        getBoard();
        getReply();

        async function getReply(){
            
        }


    </script>
</body>
</html>
